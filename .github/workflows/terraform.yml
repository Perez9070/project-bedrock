name: Terraform â€” Project Bedrock CI/CD

on:
  pull_request:
    paths:
      - 'terraform/**'
      - '.github/workflows/**'
  push:
    branches: [ main ]

jobs:
  plan:
    name: PR Plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Bootstrap (init only)
        working-directory: terraform/bootstrap
        run: |
          terraform init -input=false

      - name: Terraform plan
        working-directory: terraform
        run: |
          terraform init -input=false
          terraform plan -var="assets_bucket_suffix=alt-soe-025-1334"

  apply:
    name: Apply on merge
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Bootstrap (create remote state)
        working-directory: terraform/bootstrap
        run: |
          terraform init -input=false
          terraform apply -auto-approve -input=false

      - name: Terraform apply (root)
        working-directory: terraform
        run: |
          terraform init -input=false
          terraform apply -auto-approve -input=false -var="assets_bucket_suffix=alt-soe-025-1334"

      - name: Write grading.json and commit
        working-directory: terraform
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          terraform output -json > grading.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add grading.json
          git commit -m "Add grading.json (generated by CI)" || echo "no changes to commit"
          git push origin HEAD:main || echo "push failed"

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region us-east-1 --name project-bedrock-cluster

      - name: Deploy k8s manifests (retail-app placeholder)
        run: |
          kubectl apply -f k8s/ --recursive
